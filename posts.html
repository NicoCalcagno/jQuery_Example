<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts Management</title>
</head>

<body>
    <nav aria-label="nav" class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="posts.html">Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="albums.html">Albums</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="todos.html">Todos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div style="width: 50%; margin-left: auto; margin-right: auto; margin-top: 20px;">

        <nav aria-label="pagination Example">
            <ul class="pagination pagination-sm">
                <li class="page-item active" aria-current="page"><span class="page-link">1</span></li>
                <li class="page-item"><span class="page-link">2</span></li>
                <li class="page-item"><span class="page-link">3</span></li>
                <li class="page-item"><span class="page-link">4</span></li>
                <li class="page-item"><span class="page-link">5</span></li>
                <li class="page-item"><span class="page-link">6</span></li>
                <li class="page-item"><span class="page-link">7</span></li>
                <li class="page-item"><span class="page-link">8</span></li>
                <li class="page-item"><span class="page-link">9</span></li>
                <li class="page-item"><span class="page-link">10</span></li>
            </ul>
        </nav>

        <div id="listPosts">

        </div>
    </div>

    <script>
        $(document).ready(function () {
            var pageInit = 1;
            var pageDim = 10;
            getPosts(pageInit, pageDim);
        });

        function getPosts(pageInit, pageDim) {
            $.ajax({
                url: 'https://jsonplaceholder.typicode.com/posts',
                method: 'GET',
                success: function (data) {
                    getComments(data, pageInit, pageDim);
                },
                error: function () {
                    loadPostsError();
                }
            });
        }

        function getComments(posts, pageInit, pageDim) {
            $.ajax({
                url: 'https://jsonplaceholder.typicode.com/comments',
                method: 'GET',
                success: function (data) {
                    loadPosts(posts, pageInit, pageDim, data);
                    var comments = data;
                    return comments;
                },
                error: function () {
                    loadCommentsError(posts, pageInit, pageDim);
                }
            });
        }



        function loadPosts(data, page, dim, comments) {
            var posts = data.slice((page - 1) * dim, page * dim);
            //console.log(comments[0]);
            posts.forEach(post => {
                var col = "<div>" +
                    "<div id=p" + post.id + " class='card mb-3 border-primary' style='width:100%; margin-left:auto; margin-right:auto;'>" +
                    "<div class='card-body'>" +
                    "<h5 class='card-title'>" + post.title + "</h5>" +
                    "<p class='card-text'>" + post.body + "</p>" +
                    "</div>" +
                    "<div class='card-body' style='text-align:right;'>" +
                    "<a href='#' id=" + post.id + " class='card-link'>Comments <svg id=s" + post.id + " xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-arrow-down-short' viewBox='0 0 16 16' style='display:none;'>" +
                    "<path fill-rule='evenodd' d = 'M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z' /></svg ></a> " +
                    "</div>" +
                    "</div>" +
                    "</div>";
                var c = "<ul id=c" + post.id + " class='list-group list-group-flush' style='display: none;' > ";
                comments.forEach(comment => {
                    if (comment.postId == post.id) {
                        c += "<li class='list-group-item'>" +
                            "<div class='row g-0'>" +
                            "<div class='col-md-2'>" +
                            "<img src='https://www.pngitem.com/pimgs/m/146-1468479_my-profile-icon-blank-profile-picture-circle-hd.png' class='img-fluid rounded-start' alt='' style='width:50px; hight:50px;'>" +
                            "</div>" +
                            "<div class='col-md-10'>" + comment.email + " <br> " + comment.name + " <br> " + comment.body + "</div></div></li>";
                    }
                });

                c += "</ul>";

                $("#listPosts").append(col);
                $("#p" + post.id).append(c);
            });

            $(".card-link").click(function () {
                $("#c" + $(this).attr("id")).fadeToggle();
                $("#s" + $(this).attr("id")).fadeToggle();
            })

        }

        function loadPostsError() {
            var error = "<div class='alert alert-danger' role='alert'>" +
                "Posts not Found! 404 </div> ";

            $("#listPosts").append(error);
        }

        function loadCommentsError(data, page, dim) {
            var posts = data.slice((page - 1) * dim, page * dim);
            //console.log(comments[0]);
            posts.forEach(post => {
                var col = "<div>" +
                    "<div id=p" + post.id + " class='card mb-3 border-primary' style='width:100%; margin-left:auto; margin-right:auto;'>" +
                    "<div class='card-body'>" +
                    "<h5 class='card-title'>" + post.title + "</h5>" +
                    "<p class='card-text'>" + post.body + "</p>" +
                    "</div>" +
                    "<div class='card-body' style='text-align:right;'>" +
                    "<a href='#' id=" + post.id + " class='card-link'>Comments <svg id=s" + post.id + " xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-arrow-down-short' viewBox='0 0 16 16' style='display:none;'>" +
                    "<path fill-rule='evenodd' d = 'M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z' /></svg ></a> " +
                    "</div>" +
                    "</div>" +
                    "</div>";

                var error = "<div id=c" + post.id + " class='alert alert-danger' style='display:none' role='alert'>" +
                    "Comments not Found! 404 </div> ";

                $("#listPosts").append(col);
                $("#p" + post.id).append(error);
            });
            $(".card-link").click(function () {
                $("#c" + $(this).attr("id")).fadeToggle();
                $("#s" + $(this).attr("id")).fadeToggle();
            })
        }

        $(".page-item").click(function () {
            var page = $(this).children().text();
            var pageDim = 10;
            $("#listPosts").empty();
            getPosts(page, pageDim);
            $(".page-item.active").toggleClass("active");
            $(this).addClass("active");
        });


    </script>

</body>

</html>
