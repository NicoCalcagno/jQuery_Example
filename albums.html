<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Management</title>
</head>

<body>
    <nav aria-label="nav" class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="posts.html">Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="albums.html">Albums</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div style="width: 80%; margin-left: auto; margin-right: auto; margin-top: 20px;">

        <nav aria-label="pagination Example">
            <ul class="pagination pagination-sm">
                <li class="page-item active" aria-current="page"><span class="page-link">1</span></li>
                <li class="page-item"><span class="page-link">2</span></li>
                <li class="page-item"><span class="page-link">3</span></li>
                <li class="page-item"><span class="page-link">4</span></li>
                <li class="page-item"><span class="page-link">5</span></li>
                <li class="page-item"><span class="page-link">6</span></li>
                <li class="page-item"><span class="page-link">7</span></li>
                <li class="page-item"><span class="page-link">8</span></li>
                <li class="page-item"><span class="page-link">9</span></li>
                <li class="page-item"><span class="page-link">10</span></li>
            </ul>
        </nav>


        <div id="listAlbums">

        </div>
    </div>

    <script>
        $(document).ready(function () {
            var pageInit = 1;
            var pageDim = 10;
            getAlbums(pageInit, pageDim);
        });

        function getAlbums(pageInit, pageDim) {
            $.ajax({
                url: 'https://jsonplaceholder.typicode.com/albums',
                method: 'GET',
                success: function (data) {
                    getPhotos(data, pageInit, pageDim);
                },
                error: function () {
                    loadAlbumsError();
                }
            });
        }

        function getPhotos(albums, pageInit, pageDim) {
            $.ajax({
                url: 'https://jsonplaceholder.typicode.com/photos',
                method: 'GET',
                success: function (data) {
                    loadAlbums(albums, pageInit, pageDim, data);
                    var photos = data;
                    return photos;
                },
                error: function () {
                    loadPhotosError();
                }
            });
        }



        function loadAlbums(data, page, dim, photos) {
            var albums = data.slice((page - 1) * dim, page * dim);
            //console.log(comments[0]);
            albums.forEach(album => {
                var col = "<div>" +
                    "<div id=p" + album.id + " class='card mb-3 border-primary' style='width:100%; margin-left:auto; margin-right:auto;'>" +
                    "<div class='card-body'>" +
                    "<h5 class='card-title'>" + album.title + "</h5>" +
                    "</div>" +
                    "<div class='card-body' style='text-align:right;'>" +
                    "<a href='#' id=" + album.id + " class='card-link'>Photos <svg id=s" + album.id + " xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-arrow-down-short' viewBox='0 0 16 16' style='display:none;'>" +
                    "<path fill-rule='evenodd' d = 'M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z' /></svg ></a> " +
                    "</div>" +
                    "</div>" +
                    "</div>";

                var c = "<div id=f" + album.id + " class='row row-cols-2 row-cols-md-3 g-4' style='display: none; margin: 0 20px 0 0;' > ";
                photos.forEach(photo => {
                    if (photo.albumId == album.id) {
                        c += "<div class='col-2' style='margin: 0 2px 5px 2px;'>" +
                            "<div class='card bg-dark text-white'>" +
                            "<img class='card-img' src=" + photo.url + " alt='Card image' >" +
                            "</div></div>";
                    }
                });

                c += "</div>";

                $("#listAlbums").append(col);
                $("#p" + album.id).append(c);
            });

            $(".card-link").click(function () {
                $("#f" + $(this).attr("id")).fadeToggle();
                $("#s" + $(this).attr("id")).fadeToggle();
            })

        }

        $(".page-item").click(function () {
            var page = $(this).children().text();
            var pageDim = 10;
            $("#listAlbums").empty();
            getAlbums(page, pageDim);
            $(".page-item.active").toggleClass("active");
            $(this).addClass("active");
        });



    </script>

</body>

</html>
